<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
</head>
<body>
    <h1>Registration</h1>

    <from action="#">
        <table>
            <tr>
                <td>

                    <fieldset>

                   <legend><b>Information</b> </legend>
                   <label for="fname"><b>First Name :</b></label>
                          <input id="fname" type="text"><br><br>
                   <label for="lname"><b>Last Name :</b></label>
                         <input id="lrame" type="text"><br><br>
                   <label for="ftname"><b>Father's Name :</b></label>
                        <input id="ftname" type="text"><br><br>
                   <label for="mtname"><b>Mother's Name :</b></label>
                         <input id="mtname" type="text"><br><br>
                   <label for="male"><b>Gender :</b></label>
                        <input id="male" name="gender" type="radio">Male
                        <input id="female" name="gender" type="radio">Female<br><br>

                    <label for="dob"><b>Date of Birth :</b></label>
                        <input id="dob" type="date"><br><br>

                    <label for="bogId"><b>Blood Group :</b></label>
                        <select name="bog" id="bogId">
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>





                </fieldset>

               

               

                <fieldset>

                    <legend><b>Contact Information</b> </legend>
                    <label for="email"><b>Email :</b></label>
                        <input id="email" type="text"><br><br>
                        <label for="phone"><b>Phone/Mobile :</b></label>
                        <input id="phone" type="text"><br><br>
                        <label for="website"><b>Website :</b></label>
                        <input id="website" type="text"><br><br>
                        <label for="address"><b>Present Address :</b></label>
                        <textarea name="Present Address" id="address" cols="30" rows="1"></textarea>


                </fieldset>


                <fieldset>

                    <legend><b>Account Information</b> </legend>
                    <label for="username"><b>Username :</b></label>
                        <input id="username" type="text"><br><br>
                        <label for="Password"><b>Password :</b></label>
                        <input id="password" type="text"><br><br>
                    
                </fieldset>

                <input type="submit" value="submit">
            
                </td>

            </tr>


            
        </table>
    </from>
    <p>Already have an account? Go to<a href="login.html">Login Page</p>
    
</body>
</html>
